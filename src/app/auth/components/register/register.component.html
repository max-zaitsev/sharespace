<h3 class='tui-text_h3 tui-space_bottom-0'>Регистрация</h3>
<p class='tui-text_body-m'>
  <a tuiLink  [routerLink]="['/login']">Уже есть аккаунт?</a>
</p>
<ss-backend-error-messages *ngIf="backendErrors$ | async as backendErrors" [backendErrors] = "backendErrors"></ss-backend-error-messages>
<form [formGroup]='form' (ngSubmit)='onSubmit()' class='register-form'>
  <tui-input formControlName='username'>
    Имя пользователя
    <input tuiTextfield type='text' />
  </tui-input>
  <tui-input
    formControlName='email'
    class='tui-space_top-3'>
    Email
    <input tuiTextfield type='email' />
  </tui-input>

  <tui-input-password
    formControlName='password'
    class='tui-space_top-3'
  >
    Пароль
    <input
      tuiTextfield
    />
  </tui-input-password>

  <div class='tui-form__buttons tui-form__buttons_align_center tui-space_top-5'>
    <tui-loader
      class="loader"
      [inheritColor]="true"
      [overlay]="true"
      [showLoader]="!!(isSubmitting$ | async)"
    >
      <button
        tuiButton
        type="submit"
        class='tui-form__button'
      >
        Зарегистрироваться
      </button>
    </tui-loader>
  </div>

</form>
